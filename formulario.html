<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro</h1>

    <form id="formulario">
        <label for="nome">Catequizando:</label>
        <input type="text" id="text" name="text" required>

        <label for="paroquia">Paroquia:</label>
        <input type="text" id="text" name="text" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="data de nascimento">Data de Nascimento:</label>
        <input type="date" id="date" name="date" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="text" name="text" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="text" name="text" required>

        <label for="cep">Cep:</label>
        <input type="number" id="number" name="number" required>

        <label for="telefone">Telefone:</label>
        <input type="number" id="number" name="number" required>

        <label for="pai">Pai:</label>
        <input type="text" id="text" name="text" required>

        <label for="mae">Mãe:</label>
        <input type="text" id="text" name="text" required><br><br>

        <label for="pais">Pais Casados:</label>
        <select name='pais' id='pais'>
            <option value=""></option>
            <option value="civil">Civil </option>
            <option value="civilreligioso" >Civil/Religioso</option>
            <option value="uniao" >1 União</option>
            <option value="uniao" >2 União</option>
            <option value="juntos" >Juntos</option>
            <option value="separados" >Separados</option>
        </select><br><br>

        <label for="viuva">Viuva:</label>
        <select name='viuva' id='viuva'>
            <option value=""></option>
            <option value="sim">Sim </option>
            <option value="nao" >Não</option>
        </select><br><br>

        <label for="moravive">Mora / Vive:</label>
        <select name='moravive' id='moravive'>
            <option value=""></option>
            <option value="pais">Pais </option>
            <option value="mae" >Mãe</option>
            <option value="pai" >Pai</option>
            <option value="avos" >Avós</option>
            <option value="outrosparentes" >Outros Parentes</option>
        </select><br><br>

        <label for="batizado">Batizado:</label>
        <select name='batizado' id='batizado'>
            <option value=""></option>
            <option value="sim">Sim </option>
            <option value="nao" >Não</option>
        </select><br><br>

        <label for="data do batizado">Data do Batizado:</label>
        <input type="date" id="date" name="date" required>

        <label for="livro">Livro:</label>
        <input type="text" id="text" name="text" required>

        <label for="folha">Folha:</label>
        <input type="text" id="text" name="text" required>

        <label for="paroquiabatismo">Paroquia Batismo:</label>
        <input type="text" id="text" name="text" required>

        <label for="padrinho">Padrinho:</label>
        <input type="text" id="text" name="text" required>

        <label for="madrinha">Madrinha:</label>
        <input type="text" id="text" name="text" required>

        <label for="escola">Escola:</label>
        <input type="text" id="text" name="text" required>

        <label for="ano">Ano:</label>
        <input type="number" id="number" name="number" required>

        <label for="horario">Horario:</label>
        <input type="number" id="number" name="number" required>

        <label for="escola">Escola:</label>
        <input type="text" id="text" name="text" required>

        <label for="medicamento">Toma algum medicamento continuo:</label>
        <input type="text" id="text" name="text" required>

        <label for="escola">Em caso de emergência, avisar para:</label>
        <input type="text" id="text" name="text" required>

        <label for="alergico">É alergico:</label>
        <input type="text" id="text" name="text" required>

        <button type="submit">Cadastrar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
