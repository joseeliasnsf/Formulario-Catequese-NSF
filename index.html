<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./style/style-login.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="./js/fireBaseInit.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/loading.js"></script>
</head>
<body class="centralize">
    <form id="login">
        <div>
            <h1>Login</h1>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Insira sua senha" required>
            </div>

            <div>
                <button type="button" class="solid" onclick="login()">Entrar</button>
            </div>

            <div>
                <button type="button" class="outline" onclick="registrar()">Registrar</button>
            </div>

            <div>
                <button type="button" class="clear" onclick="recoverPassword()">Recuperar Senha</button>
            </div>
        </div>
    </form>
</body>
</html>
