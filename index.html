<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./style/style-login.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./js/fireBaseInit.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/loading.js"></script>
</head>
<body class="centralize">
    <form id="login">
        <div>
            <h1>Login</h1>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Insira sua senha" required>
            </div>

            <div>
                <button type="button" class="solid" onclick="login()">Entrar</button>
            </div>

            <div>
                <button type="button" class="outline" onclick="registrar()">Registrar</button>
            </div>

            <div>
                <button type="button" class="clear" onclick="recoverPassword()">Recuperar Senha</button>
            </div>
        </div>
    </form>
</body>
</html>
